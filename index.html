<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<title>Primjer zaglavlja i podnožja</title>
<style>
  header {
    background-color: #4CAF50; /* zelena boja zaglavlja */
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
  }
  footer {
    background-color: #333333; /* tamno siva boja podnožja */
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<header>
  Ovo je zaglavlje stranice
</header>

<main>
  <p>Ovdje ide sadržaj vaše stranice.</p>
</main>

<footer>
  Ovo je podnožje stranice
</footer>

</body>
</html>
