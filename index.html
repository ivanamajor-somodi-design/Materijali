<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<title>Primjer zaglavlja i podnožja</title>
<style>
  header {
    background-color: #494276; /* boja zaglavlja */
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
  }
  footer {
    background-color: #333333; /* tamno siva boja podnožja */
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 18px;
  }
  nav.sidebar {
    grid-area: sidebar;
    background-color: #f4f4f4;
    padding: 20px;
  }
  nav.sidebar ul {
    list-style: none;
    padding: 0;
  }
  nav.sidebar ul li {
    margin-bottom: 10px;
  }
  nav.sidebar ul li a {
    text-decoration: none;
    color: #333;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<header>
  Ovo je zaglavlje stranice
</header>
<nav class="sidebar">
  <ul>
    <li><a href="#">Izbornik 1</a></li>
    <li><a href="#">Izbornik 2</a></li>
    <li><a href="#">Izbornik 3</a></li>
    <li><a href="#">Izbornik 4</a></li>
  </ul>
</nav>

<main>
  <p>Ovdje ide sadržaj vaše stranice.</p>
</main>

<footer>
  Ovo je podnožje stranice
</footer>

</body>
</html>
